<!DOCTYPE html>
<html lang="en">

<head>
    <meta cha$et="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Grocery Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Login Page -->
    <div id="login-page" style="display: block;">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Main Content -->
    <div id="main-content" style="display: none;">
        <header>
            <div class="container">
                <h1>Online Grocery Store</h1>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Cart</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container">
            <section id="products">
                <h2>Available Products</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 
                            md:grid-cols-3 lg:grid-cols-4 gap-6">

                    <div class="product">
                        <img width="300" src="Images\salt.jpeg" alt="Salt">
                        <h3>Salt</h3>
                        <p>$ 20.00</p>
                        <button onclick="addToCart('Salt', 20.00)">Add to Cart</button>
                    </div>

                    <div class="product">
                        <img width="300" src="Images\Groundnut.jpeg" alt="Groundnuts">
                        <h3>Groundnuts</h3>
                        <p>$ 120.00</p>
                        <button onclick="addToCart('Groundnuts', 120.00)">
                              Add to Cart
                          </button>
                    </div>



                    <div class="product">
                        <img src="Images\sugar.jpeg " width="300" alt="Sugar">
                        <h3>Sugar</h3>
                        <p>$ 40.00</p>
                        <button onclick="addToCart('Sugar', 40.00)">
                              Add to Cart
                          </button>
                    </div>

                    <div class="product">
                        <img width="300" src="Images\oil.jpeg"
                         alt="Oil">
                        <h3>Oil</h3>
                        <p>$ 100.00</p>
                        <button onclick="addToCart('Oil', 100.00)">
                              Add to Cart
                          </button>
                    </div>
                    

                    <div class="product">
                        <img width="300" src="Images\mug dal.jpeg"
                         alt="Mug Dal">
                        <h3>Mug Dal</h3>
                        <p>$ 120.00</p>
                        <button onclick="addToCart('Mug Dal', 120.00)">
                              Add to Cart
                          </button>
                    </div>


                    <!-- Add more product divs here -->

                    <div class="product">
                        <img width="300" src="Images\apple.jpg"
                         alt="Apple">
                        <h3>Apple</h3>
                        <p>$ 40.00</p>
                        <button onclick="addToCart('Apple', 40.00)">
                              Add to Cart
                          </button>
                    </div>

                    <div class="product">
                        <img width="300" src="Images\straberry.jpeg"
                         alt="StrawBerry">
                        <h3>StrawBerry</h3>
                        <p>$ 150.00</p>
                        <button onclick="addToCart('StrawBerry', 150.00)">
                              Add to Cart
                          </button>
                    </div>

                    <div class="product">
                        <img width="300" src="Images\mango.jpeg"
                         alt="Mango">
                        <h3>Mango</h3>
                        <p>$ 200.00</p>
                        <button onclick="addToCart('Mango', 200.00)">
                              Add to Cart
                          </button>
                    </div>

                    <!-- Add more product divs here -->
                </div>
            </section>
            <aside id="cart">
                <h2>Shopping Cart</h2>
                <ul id="cart-items">
                </ul>
                <button id="buy-button">Buy</button>
            </aside>
        </div>
    </div>

    <!-- Bill Section -->

        <div id="bill-section" style="display: none;">
            <h1>Online Grocery Store</h1>
            <!-- <h2>Customer Name : Siddhi</h2> -->
        <h2>Your Bill</h2>
        <ul id="bill-items"></ul>
            <p>Total: <span id="total-price"></span></p>
            <button onclick="window.print()">Print Bill</button>
        </div>
        

    <script src="script.js"></script>
    
</body>
</html>
